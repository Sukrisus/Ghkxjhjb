<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MioriPE - MCPE Optimization Mod</title>
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"></noscript>

  <style>
    :root {
      --primary: #ff003c;
      --background: #000;
      --surface: #0a0a0a;
      --text: #f0f0f0;
      --muted: #999;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background);
      color: var(--text);
      line-height: 1.6;
    }
    header {
      background-color: var(--surface);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #111;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      font-size: 24px;
      color: var(--primary);
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      transition: color 0.3s;
    }
    nav a:hover {
      color: var(--primary);
    }
    .hero {
      padding: 100px 20px 60px;
      text-align: center;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
    }
    .hero h2 {
      font-size: 52px;
      margin-bottom: 20px;
      color: var(--primary);
    }
    .hero p {
      font-size: 18px;
      max-width: 600px;
      margin: auto;
      color: var(--muted);
    }
    .section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }
    .section h3 {
      font-size: 32px;
      margin-bottom: 30px;
      color: var(--primary);
      text-align: center;
    }
    .features ul {
      display: grid;
      gap: 20px;
      list-style: none;
      padding: 0;
    }
    .features li {
      background: #111;
      padding: 20px;
      border-left: 4px solid var(--primary);
      border-radius: 8px;
    }
    .download {
      text-align: center;
    }
    select {
      background: #111;
      color: var(--text);
      padding: 12px 16px;
      border: 1px solid var(--primary);
      margin-top: 10px;
      font-size: 16px;
      border-radius: 6px;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 14px 32px;
      background-color: var(--primary);
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background-color: #cc0030;
    }
    .about p {
      color: var(--muted);
      max-width: 800px;
      margin: auto;
      font-size: 17px;
    }
    footer {
      color: var(--primary);
      text-align: center;
    }
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      nav a {
        margin: 10px 0 0;
      }
      .hero h2 {
        font-size: 36px;
      }
    }
  </style>
  <script>
    function updateDownloadLink() {
      const version = document.getElementById("versionSelect").value;
      const downloadBtn = document.getElementById("downloadBtn");
      downloadBtn.href = `https://example.com/mioripe/v${version}/download`;
      downloadBtn.textContent = `Download v${version}`;
    }
  </script>
</head>
